<!DOCTYPE html>
<html>
    <head>
        <title> BIS Joining Form </title>
    </head>
    <body>
     <a href="https://bis.edu.in/" target="_blank">
        <img src="logo.png" width="150px">
     </a>
    <h1 style="color: blueviolet ; font-family: monospace; display: inline;"> Fill this form to be a part of BIS </h1>
    <form style="padding: 100px; font-family: monospace; font-size: 15px;">
        <label> Name: </label>
        <input required type="text" placeholder="Enter Name"></input><br><br>
        <label> Contact Info: </label>
        <input required type="number" placeholder="Enter contact number"></input><br><br>
        <label> DOB: </label>
        <input required type="date" placeholder="Enter DOB"></input><br><br>

        <button> Submit </button>

    </form>
    </body>
</html>
